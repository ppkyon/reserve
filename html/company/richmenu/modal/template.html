{% load static %}

<div id="select_template_modal" class="modal fade">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header d-block ps-4 pe-4">
                <div class="row">
                    <div class="col-11">
                        <p class="modal-title">テンプレートを選択</p>
                    </div>
                    <div class="col-1">
                        <button type="button" class="btn-close me-2" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                </div>
            </div>
            <div class="modal-body d-block pb-1">
                <div class="row mb-2">
                    <div class="col-12">
                        <div class="d-flex">
                            <div class="title-area">
                                <p class="title mb-0">大</p>
                                <p class="description mb-0">リッチメニューのコンテンツを多く表示する場合におすすめです。</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="d-flex">
                            <div class="template-area pe-2">
                                <figure class="d-flex flex-column">
                                    <input type="hidden" value="0">
                                    <img src="{% static 'img/richmenu/big-1.png' %}">
                                </figure>
                                <figure class="d-flex flex-column">
                                    <input type="hidden" value="4">
                                    <img src="{% static 'img/richmenu/big-5.png' %}">
                                </figure>
                            </div>
                            <div class="template-area pe-2">
                                <figure class="d-flex flex-column">
                                    <input type="hidden" value="1">
                                    <img src="{% static 'img/richmenu/big-2.png' %}">
                                </figure>
                                <figure class="d-flex flex-column">
                                    <input type="hidden" value="5">
                                    <img src="{% static 'img/richmenu/big-6.png' %}">
                                </figure>
                            </div>
                            <div class="template-area pe-2">
                                <figure class="d-flex flex-column">
                                    <input type="hidden" value="2">
                                    <img src="{% static 'img/richmenu/big-3.png' %}">
                                </figure>
                                <figure class="d-flex flex-column">
                                    <input type="hidden" value="6">
                                    <img src="{% static 'img/richmenu/big-7.png' %}">
                                </figure>
                            </div>
                            <div class="template-area pe-2">
                                <figure class="d-flex flex-column">
                                    <input type="hidden" value="3">
                                    <img src="{% static 'img/richmenu/big-4.png' %}">
                                </figure>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-12">
                        <div class="d-flex">
                            <div class="title-area">
                                <p class="title mb-0">小</p>
                                <p class="description mb-0">トークルームにバランスよくリッチメニューを表示する場合におすすめです。</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="d-flex">
                            <div class="template-area pe-2">
                                <figure class="d-flex flex-column">
                                    <input type="hidden" value="7">
                                    <img src="{% static 'img/richmenu/small-1.png' %}">
                                </figure>
                                <figure class="d-flex flex-column">
                                    <input type="hidden" value="11">
                                    <img src="{% static 'img/richmenu/small-5.png' %}">
                                </figure>

                                <figure class="d-flex flex-column">
                                    <input type="hidden" value="8">
                                    <img src="{% static 'img/richmenu/small-2.png' %}">
                                </figure>
                            </div>
                            <div class="template-area pe-2">
                                <figure class="d-flex flex-column">
                                    <input type="hidden" value="9">
                                    <img src="{% static 'img/richmenu/small-3.png' %}">
                                </figure>
                            </div>
                            <div class="template-area pe-2">
                                <figure class="d-flex flex-column">
                                    <input type="hidden" value="10">
                                    <img src="{% static 'img/richmenu/small-4.png' %}">
                                </figure>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer justify-content-center ps-4 pe-4">
                <input type="hidden" id="modal_select_template">
                <button type="button" class="btn action-button select-button d-block">選択</button>
                <button type="button" class="btn action-button cancel-button d-block">キャンセル</button>
                <button type="button" class="up-modal-button d-none" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
        </div>
    </div>
</div>
