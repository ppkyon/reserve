{% load static %}

<div id="select_flow_modal" class="modal select-modal fade">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header d-block ps-4 pe-4">
                <div class="row">
                    <div class="col-11">
                        <p class="modal-title">フローを選択</p>
                    </div>
                    <div class="col-1">
                        <button type="button" class="btn-close me-2" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                </div>
            </div>
            <div class="modal-body d-block pb-3">
                <div class="select-area">
                    {% for head_flow_item in head_flow %}
                        <div class="row">
                            <div class="col-12">
                                <div class="input-radio-wrap position-relative ms-2 mb-1">
                                    <label for="flow_{{ head_flow_item.display_id }}" class="ps-4 mb-0">{{ head_flow_item.description }}</label>
                                    <input type="radio" id="flow_{{ head_flow_item.display_id }}" name="flow" value="{{ head_flow_item.display_id }}" class="input-radio">
                                    <label for="flow_{{ head_flow_item.display_id }}" class="input-radio-mark"></label>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
            <div class="modal-footer justify-content-center pe-4">
                <input type="hidden" id="modal_select_flow">
                <button type="button" class="btn action-button select-button d-block">選択</button>
                <button type="button" class="up-modal-button d-none" data-bs-toggle="modal" data-bs-target="#select_flow_check_modal"></button>
                <button type="button" class="btn action-button cancel-button d-block">キャンセル</button>
                <button type="button" class="up-modal-button d-none" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
        </div>
    </div>
</div>
<div id="select_flow_check_modal" class="modal up-modal fade">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row text-center">
                    <div class="col-12">
                        <div class="mx-auto">
                            <i class="mdi mdi-alert-circle-outline text-danger display-4"></i>
                        </div>
                        <div class="ps-5 pe-5">
                            <p class="modal-title mb-1">テンプレートを変更してよろしいですか？</p>
                        </div>
                        <div class="modal-description-area ps-3 pe-3">
                            <p class="modal-description mb-0">保存されていない編集内容は破棄されます。</p>
                        </div>
                    </div>
                </div>
                <div class="row text-center mt-2">
                    <div class="col-5 offset-1">
                        <button type="button" class="btn yes-button" style="background-color: red;">変更</button>
                    </div>
                    <div class="col-5">
                        <button type="button" class="btn no-button" data-bs-dismiss="modal" aria-label="Close">キャンセル</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
