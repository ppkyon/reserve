{% load static %}

<div id="select_cardtype_modal" class="modal select-modal fade">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header d-block ps-4 pe-4">
                <div class="row">
                    <div class="col-11">
                        <p class="modal-title">カードタイプを選択</p>
                    </div>
                    <div class="col-1">
                        <button type="button" class="btn-close me-2" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                </div>
            </div>
            <div class="modal-body d-block pb-1">
                <div class="cardtype-area">
                    <div class="row">
                        <div class="col-3">
                            <img src="{% static 'img/cardtype/product.png' %}">
                            <img src="{% static 'img/cardtype/product-select.png' %}" class="d-none">
                            <div class="input-radio-wrap position-relative mb-1">
                                <label for="cardtype_product" class="ps-4 mb-0">アナウンス</label>
                                <input type="radio" id="cardtype_product" name="cardtype" value="1" class="input-radio">
                                <label for="cardtype_product" class="input-radio-mark"></label>
                            </div>
                        </div>
                        <div class="col-3">
                            <img src="{% static 'img/cardtype/location.png' %}">
                            <img src="{% static 'img/cardtype/location-select.png' %}" class="d-none">
                            <div class="input-radio-wrap position-relative mb-1">
                                <label for="cardtype_location" class="ps-4 mb-0">ロケーション</label>
                                <input type="radio" id="cardtype_location" name="cardtype" value="2" class="input-radio">
                                <label for="cardtype_location" class="input-radio-mark"></label>
                            </div>
                        </div>
                        <div class="col-3">
                            <img src="{% static 'img/cardtype/person.png' %}">
                            <img src="{% static 'img/cardtype/person-select.png' %}" class="d-none">
                            <div class="input-radio-wrap position-relative mb-1">
                                <label for="cardtype_person" class="ps-4 mb-0">パーソン</label>
                                <input type="radio" id="cardtype_person" name="cardtype" value="3" class="input-radio">
                                <label for="cardtype_person" class="input-radio-mark"></label>
                            </div>
                        </div>
                        <div class="col-3">
                            <img src="{% static 'img/cardtype/image.png' %}">
                            <img src="{% static 'img/cardtype/image-select.png' %}" class="d-none">
                            <div class="input-radio-wrap position-relative mb-1">
                                <label for="cardtype_image" class="ps-4 mb-0">イメージ</label>
                                <input type="radio" id="cardtype_image" name="cardtype" value="4" class="input-radio">
                                <label for="cardtype_image" class="input-radio-mark"></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer justify-content-center ps-4 pe-4">
                <input type="hidden" id="modal_select_template">
                <button type="button" class="btn action-button select-button d-block">選択</button>
                <button type="button" class="up-modal-button d-none" data-bs-toggle="modal" data-bs-target="#select_cardtype_check_modal"></button>
                <button type="button" class="btn action-button cancel-button d-block">キャンセル</button>
                <button type="button" class="up-modal-button d-none" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
        </div>
    </div>
</div>
<div id="select_cardtype_check_modal" class="modal up-modal fade">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row text-center">
                    <div class="col-12">
                        <div class="mx-auto">
                            <i class="mdi mdi-alert-circle-outline text-danger display-4"></i>
                        </div>
                        <div class="ps-5 pe-5">
                            <p class="modal-title mb-1">カードタイプを変更してよろしいですか？</p>
                        </div>
                        <div class="modal-description-area ps-3 pe-3">
                            <p class="modal-description mb-0">保存されていない編集内容は破棄されます。</p>
                        </div>
                    </div>
                </div>
                <div class="row text-center mt-2">
                    <div class="col-5 offset-1">
                        <button type="button" class="btn yes-button" style="background-color: red;">変更</button>
                    </div>
                    <div class="col-5">
                        <button type="button" class="btn no-button" data-bs-dismiss="modal" aria-label="Close">キャンセル</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="delete_card_check_modal" class="modal up-modal fade">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row text-center mb-2">
                    <div class="col-12">
                        <div class="mx-auto">
                            <i class="mdi mdi-alert-circle-outline text-danger display-4"></i>
                        </div>
                        <div class="ps-5 pe-5">
                            <p class="modal-title mb-1">カードを削除してよろしいですか？</p>
                        </div>
                        <div class="modal-description-area ps-3 pe-3">
                            <p class="modal-description mb-0">削除したカードは復元できません。</p>
                        </div>
                    </div>
                </div>
                <div class="row text-center mt-2">
                    <div class="col-5 offset-1">
                        <button type="button" class="btn yes-button" style="background-color: red;">削除</button>
                    </div>
                    <div class="col-5">
                        <button type="button" class="btn no-button" data-bs-dismiss="modal" aria-label="Close">キャンセル</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
