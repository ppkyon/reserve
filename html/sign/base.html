{% load static %}

<!DOCTYPE html>
<html lang="ja">
    <head>
        {% include './meta.html' %}

        <title>{{ title }} | {{ env_site_name }}</title>
        <link href="{% static 'img/favicon.jpg' %}" rel="icon" type="image/x-icon">

        {% include './css.html' %}
        {% block css %}
        {% endblock %}
    </head>
    <body>
        <div class="content">
            <div class="inner">
                {% block content %}
                {% endblock %}
            </div>
        </div>

        {% include './js.html' %}
        {% block js %}
        {% endblock %}
    </body>
</html>
