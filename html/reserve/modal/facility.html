{% load static %}

<div id="facility_change_modal" class="modal up-modal fade" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
            <div class="modal-body">
                <div class="content-area" style="opacity: 1;">
                    <div class="row text-center">
                        <div class="col-12">
                            <div class="mx-auto">
                                <i class="mdi mdi-alert-circle-outline text-danger display-4"></i>
                            </div>
                            <div class="ps-5 pe-5">
                                <p class="modal-title mb-3">選択中の会場の変更が保存されていません。</p>
                            </div>
                            <div class="modal-description-area ps-3 pe-3">
                                <p class="modal-description mb-0">選択中の会場の設定のみが保存できます</p>
                            </div>
                        </div>
                    </div>
                    <div class="row text-center mt-3">
                        <div class="col-5 offset-1">
                            <button type="button" class="btn yes-button">続行する</button>
                        </div>
                        <div class="col-5">
                            <button type="button" class="btn no-button" data-bs-dismiss="modal" aria-label="Close">キャンセル</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
