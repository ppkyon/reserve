{% load static %}

<!DOCTYPE html>
<html lang="ja">
    <head>
        {% include './meta.html' %}

        <title>{{ title }}-統括- | {{ env.site_name }}</title>

        <link href="{% static 'img/favicon.jpg' %}" rel="icon" type="image/x-icon">

        {% include './css.html' %}
        {% block css %}
        {% endblock %}
    </head>
    <body>
        {% include './header.html' %}
        {% include './side.html' %}
        <div class="main pt-4 pb-4 ps-5 pe-5">
            <input type="hidden" id="env_static_url" value="{{ env.static_url }}">
            <input type="hidden" id="env_media_url" value="{{ env.media_url }}">
            <input type="hidden" id="table_number_url" value="{% url 'table:number' %}">
            <input type="hidden" id="table_sort_url" value="{% url 'table:sort' %}">
            {% block content %}
            {% endblock %}
        </div>

        {% include './js.html' %}
        {% block js %}
        {% endblock %}
    </body>
</html>
