<div id="timer_modal" class="modal timer-modal up-modal fade">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <div class="col-11">
                    <p class="modal-title">タイマーを設定する</p>
                </div>
                <div class="col-1">
                    <button type="button" class="btn-close me-2" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
            </div>
            <div class="modal-body pt-3 pb-3 ps-4 pe-4">
                <form id="timer_modal_form" method="POST" enctype="multipart/form-data" data-parsley-focus="none">
                    <div class="row">
                        <div class="col-12">
                            <div class="d-flex justify-content-start align-items-center mb-3">
                                <div class="input-radio-wrap position-relative">
                                    <label for="timer_now" class="ps-4 mb-0">即時</label>
                                    <input type="radio" id="timer_now" name="timer" value="0" class="input-radio">
                                    <label for="timer_now" class="input-radio-mark mb-0"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="d-flex justify-content-start align-items-center mb-3">
                                <div class="input-radio-wrap position-relative">
                                    <label for="timer_date" class="ps-4 mb-0">日時を指定する</label>
                                    <input type="radio" id="timer_date" name="timer" value="1" class="input-radio">
                                    <label for="timer_date" class="input-radio-mark mb-0"></label>
                                </div>
                                <input type="text" name="timer_date" class="input-text ps-2 pe-2" pattern="^[0-9]+$" placeholder="0" data-parsley-errors-messages-disabled disabled>
                                <p class="mb-0 ms-1 me-3 mt-auto">日後</p>
                                <input type="text" name="timer_date_time" class="input-text input-time ps-2 pe-2" placeholder="00:00" data-parsley-errors-messages-disabled disabled>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="d-flex justify-content-start align-items-center">
                                <div class="input-radio-wrap position-relative">
                                    <label for="timer_progress" class="ps-4 mb-0">経過時間で指定する</label>
                                    <input type="radio" id="timer_progress" name="timer" value="2" class="input-radio">
                                    <label for="timer_progress" class="input-radio-mark mb-0"></label>
                                </div>
                                <input type="text" name="timer_progress" class="input-text ps-2 pe-2" pattern="^[0-9]+$" placeholder="0" data-parsley-errors-messages-disabled disabled>
                                <p class="mb-0 ms-1 me-3 mt-auto">日後</p>
                                <input type="text" name="timer_progress_time" class="input-text input-time ps-2 pe-2" placeholder="00:00" data-parsley-errors-messages-disabled disabled>
                                <p class="mb-0 ms-1 mt-auto">後</p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer justify-content-center ps-4 pe-4">
                <button type="button" class="btn action-button cancel-button d-block">閉じる</button>
            </div>
        </div>
    </div>
</div>
