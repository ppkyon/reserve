{% load static %}

<div id="change_email_modal" class="modal fade">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header d-block ps-4 pe-4">
                <div class="row">
                    <div class="col-11">
                        <span class="modal-title fw-bold">メールアドレス変更</span>
                    </div>
                    <div class="col-1">
                        <button type="button" class="btn-close me-2" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                </div>
            </div>
            <div class="modal-body d-block ps-4 pe-4">
                <input type="hidden" id="change_email_check_form" value="{% url 'head:setting:change_email_check' %}">
                <form id="change_email_form" action="{% url 'head:setting:change_email' %}" method="POST" enctype="multipart/form-data">
                    <div class="error-message-area d-none mb-3">
                        <div class="row">
                            <div class="col-10 offset-1">
                                <div class="d-flex align-items-center justify-content-center p-1">
                                    <img src="{% static 'img/icon/warning.svg' %}" class="error-message-icon">
                                    <span class="error-message p-1 mb-0"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="content">
                        <div class="row">
                            <div class="col-12">
                                <div class="d-flex justify-content-end">
                                    <label id="error_change_email" class="form-error-message mb-0"></label>
                                </div>
                                <div class="d-flex align-items-center justify-content-between mb-2">
                                    <label class="mb-0">新しいメールアドレス</label>
                                    <input type="email" name="email" class="input-text ps-2 pe-2" data-parsley-errors-container="#error_change_email" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="content">
                        <div class="row">
                            <div class="col-12">
                                <div class="d-flex justify-content-end">
                                    <label id="error_change_email_password" class="form-error-message mb-0"></label>
                                </div>
                                <div class="d-flex align-items-center justify-content-between">
                                    <label class="mb-0">パスワード</label>
                                    <input type="password" name="password" class="input-text ps-2 pe-2" data-parsley-errors-container="#error_change_email_password" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer justify-content-center ps-4 pe-4">
                <button type="button" class="btn action-button d-block">メールアドレスを変更する</button>
                <button type="button" class="up-modal-button d-none" data-bs-toggle="modal" data-bs-target="#change_email_check_modal"></button>
            </div>
        </div>
    </div>
</div>
<div id="change_email_check_modal" class="modal up-modal fade">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row text-center">
                    <div class="col-12">
                        <div class="mx-auto">
                            <i class="mdi mdi-alert-circle-outline text-danger display-4"></i>
                        </div>
                        <div class="ps-5 pe-5">
                            <p class="modal-title mb-1">変更してもよろしいですか？</p>
                        </div>
                        <div class="modal-description-area ps-3 pe-3">
                            <p class="modal-description mb-0">新しいメールアドレス宛に変更認証用メールを送信します</p>
                        </div>
                    </div>
                </div>
                <div class="row text-center mt-3">
                    <div class="col-5 offset-1">
                        <button type="button" class="btn yes-button" value="manager">変更</button>
                        <button type="button" id="change_email_success_button" class="up-modal-button d-none" data-bs-toggle="modal" data-bs-target="#change_email_success_modal"></button>
                        <button type="button" id="change_email_error_button" class="up-modal-button d-none" data-bs-toggle="modal" data-bs-target="#change_email_error_modal"></button>
                    </div>
                    <div class="col-5">
                        <button type="button" class="btn no-button" data-bs-dismiss="modal" aria-label="Close">キャンセル</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="change_email_success_modal" class="modal up-modal modal-reload fade" style="display: none;">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row text-center">
                    <div class="col-12">
                        <div class="mx-auto">
                            <i class="mdi mdi-check-circle-outline text-success display-4"></i>
                        </div>
                        <div class="ps-5 pe-5">
                            <p class="modal-title mb-0">変更認証用メールを送信しました</p>
                        </div>
                        <div class="modal-description-area ps-3 pe-3">
                            <p class="modal-description mb-0" style="color: red;">メールアドレス変更は完了していません</p>
                        </div>
                    </div>
                </div>
                <div class="row text-center mt-3">
                    <div class="col-12">
                        <button type="button" class="btn close-button">閉じる</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="change_email_error_modal" class="modal up-modal modal-reload fade" style="display: none;">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row text-center">
                    <div class="col-12">
                        <div class="mx-auto">
                            <i class="mdi mdi-alert-circle-outline text-danger display-4"></i>
                        </div>
                        <div class="ps-5 pe-5">
                            <p class="modal-title mb-0">変更に失敗しました</p>
                        </div>
                    </div>
                </div>
                <div class="row text-center mt-3">
                    <div class="col-12">
                        <button type="button" class="btn close-button">閉じる</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
