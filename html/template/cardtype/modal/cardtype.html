<input type="hidden" id="get_template_cardtype_url" value="{% url 'template:get_cardtype' %}">
<input type="hidden" id="get_template_cardtype_list_url" value="{% url 'template:get_all_cardtype' %}">
<div id="template_cardtype_modal" class="modal up-modal fade">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <div class="col-11">
                    <p class="modal-title">カードタイプを選択する</p>
                </div>
                <div class="col-1">
                    <button type="button" class="btn-close me-2" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
            </div>
            <div class="modal-body pt-0">
                <div class="row">
                    <div class="col-12">
                        <div class="table-area mb-3">
                            <table class="table mb-0">
                                <thead>
                                    <tr>
                                        <th class="ps-4" style="width: 120px;">画像</th>
                                        <th>登録名</th><th style="width: 120px;">カードタイプ</th>
                                        <th style="width: 120px;">カード数</th>
                                        <th style="width: 100px;"></th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                        <div class="notice-area text-center mt-3 mb-3 d-none">
                            <p class="mb-0">カードタイプが登録されていません。</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
