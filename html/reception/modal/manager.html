                                <label for="setting_{{ online_offline_item.display_id }}" class="mb-0">{{ online_offline_item.title }}</label>
                                <input type="checkbox" id="setting_{{ online_offline_item.display_id }}" name="setting" value="{{ online_offline_item.display_id }}" class="input-check">
