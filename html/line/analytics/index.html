{% extends '../base.html' %}

{% load static %}

{% block css %}
{% endblock %}

{% block content %}
    {% csrf_token %}
    <input type="hidden" id="url_form" value="{% url 'line:analytics:url' %}">
    <input type="hidden" id="shop_id" value="{{ shop_id }}">
    <input type="hidden" id="id" value="{{ id }}">
    <input type="hidden" id="number" value="{{ number }}">
    <input type="hidden" id="type" value="{{ type }}">
    <div class="row d-none">
        <div class="col-12">
            <div style="position: relative; width: 100%; height: 100%; overflow: hidden;">
                <video style="width: 100%; height: 100%;" autoplay controls></video>
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script src="{% static 'js/line/analytics.js' %}" type="module" ></script>
{% endblock %}
