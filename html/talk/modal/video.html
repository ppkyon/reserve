{% load static %}

<div id="upload_video_modal" class="modal file-modal fade">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header d-block ps-4 pe-4">
                <div class="row">
                    <div class="col-11">
                        <p class="modal-title">動画をアップロードする</p>
                    </div>
                    <div class="col-1">
                        <button type="button" class="btn-close me-2" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                </div>
            </div>
            <div class="modal-body d-block text-center ps-4 pe-4" style="height: 300px;">
                <div class="content-area" style="opacity: 1;">
                    <div class="error-message-video error-message-talk-video d-none mb-3">
                        <div class="row">
                            <div class="col-12 text-center">
                                <p class="mb-0 d-none">動画のファイル形式は MP4のみです</p>
                                <p class="mb-0 d-none">動画のファイルサイズは 200MBまでです</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 text-center">
                            <div id="video_talk_drop_zone" class="drop-zone video_talk-drop-zone position-relative">
                                <input type="file" name="video_file" accept=".mp4" style="display: none;">
                                <input type="hidden" name="upload_video">
                                <div id="video_talk_drop_area" class="dz-message me-4">
                                    <i class="drop-icon text-muted bx bxs-cloud-upload mb-0"></i>
                                    <p class="drop-text mb-0">ファイルをドラッグ&ドロップでアップロード</p>
                                    <p class="drop-text mb-0">または</p>
                                    <p class="drop-button">選択</p>
                                    <p class="drop-description mb-0">ファイル形式 MP4</p>
                                    <p class="drop-description mb-0">ファイルサイズ 200MBまで</p>
                                </div>
                            </div>
                            <div class="drop-display-zone d-none">
                                <video class="w-100 p-1" controls>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="loader-area" style="opacity: 0;">
                    <div class="modal-loader-area d-flex justify-content-center align-items-center">
                        <div class="form-loader spinner-border">
                            <span class="visually-hidden">送信中...</span>
                        </div>
                        <p class="h5 fw-bold ms-3 mb-0">送信中...</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer justify-content-center button-area ps-4 pe-4" style="opacity: 1;">
                <button type="button" class="btn send-button d-none">送信する</button>
                <button type="button" class="btn cancel-button d-block">キャンセル</button>
                <button type="button" class="btn-close d-none" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
        </div>
    </div>
</div>
<div id="video_check_modal" class="modal fade" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row text-center mb-2">
                    <div class="col-12">
                        <div class="video-area">
                            <video controls></video>
                        </div>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-12">
                        <div class="ps-5 pe-5">
                            <p class="modal-title mb-1">この動画を送信してもよろしいですか？</p>
                        </div>
                    </div>
                </div>
                <div class="row text-center mt-3">
                    <div class="col-5 offset-1">
                        <button type="button" class="btn yes-button">送信</button>
                    </div>
                    <div class="col-5">
                        <button type="button" class="btn no-button">キャンセル</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
