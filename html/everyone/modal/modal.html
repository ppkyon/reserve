<div id="send_check_modal" class="modal up-modal fade" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
            <div class="modal-body">
                <div class="content-area" style="width: 100%; opacity: 1;">
                    <div class="row text-center">
                        <div class="col-12">
                            <div class="mx-auto">
                                <i class="mdi mdi-alert-circle-outline text-danger display-4"></i>
                            </div>
                            <div class="ps-5 pe-5">
                                <p class="modal-title mb-1">メッセージを送信します。</p>
                            </div>
                            <div class="modal-description-area ps-3 pe-3">
                                <p class="modal-description mb-0">メッセージはすぐに送信されます。<br>よろしいですか？</p>
                            </div>
                        </div>
                    </div>
                    <div class="row text-center mt-2">
                        <div class="col-5 offset-1">
                            <button type="button" class="btn yes-button">送信する</button>
                            <button type="button" id="save_success_button" class="up-modal-button d-none" data-bs-toggle="modal" data-bs-target="#save_success_modal"></button>
                            <button type="button" id="save_error_button" class="up-modal-button d-none" data-bs-toggle="modal" data-bs-target="#save_error_modal"></button>
                        </div>
                        <div class="col-5">
                            <button type="button" class="btn no-button" data-bs-dismiss="modal" aria-label="Close">キャンセル</button>
                        </div>
                    </div>
                </div>
                <div class="loader-area" style="opacity: 0;">
                    <div class="modal-loader-area d-flex justify-content-center align-items-center">
                        <div class="form-loader spinner-border">
                            <span class="visually-hidden">送信中...</span>
                        </div>
                        <p class="h5 fw-bold ms-3 mb-0">送信中...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="send_success_modal" class="modal up-modal fade" style="display: none;">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row text-center">
                    <div class="col-12">
                        <div class="mx-auto">
                            <i class="mdi mdi-check-circle-outline text-success display-4"></i>
                        </div>
                        <div class="ps-5 pe-5">
                            <p class="modal-title mb-0">送信しました</p>
                        </div>
                    </div>
                </div>
                <div class="row text-center mt-3">
                    <div class="col-12">
                        <button type="button" class="btn close-button">閉じる</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="send_error_modal" class="modal up-modal fade" style="display: none;">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row text-center">
                    <div class="col-12">
                        <div class="mx-auto">
                            <i class="mdi mdi-alert-circle-outline text-danger display-4"></i>
                        </div>
                        <div class="ps-5 pe-5">
                            <p class="modal-title mb-0">送信に失敗しました</p>
                        </div>
                    </div>
                </div>
                <div class="row text-center mt-3">
                    <div class="col-12">
                        <button type="button" class="btn close-button">閉じる</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
